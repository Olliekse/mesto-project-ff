<!doctype html><html lang="ru"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место-Россия</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="logo" src="03b78ada3425e9132ff3.svg" alt="логотип"/></header><main class="content"><section class="profile"><div class="profile__photo-wrapper"><img class="profile__photo" src="c15cb08ab8ecfaba54c6.jpg" alt="фото профиля "/></div><div class="profile__info"><div class="profile__title"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-btn-box" aria-label="кнопка редактирования"></button></div><p class="profile__job">Исследователь океана</p></div><button type="button" class="profile__add-btn" aria-label="кнопка добавления"></button></section><section><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&COPY; 2024 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="profile-form" novalidate><input placeholder="Введите имя" class="popup__input" id="name" name="name" required minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-я\s\-]+$" data-error-message="Вы пропустили это поле." data-error-pattern-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" data-error-minlength-message="Минимальное количество символов {minlength}. Длина текста сейчас: {entered}" data-error-maxlength-message="Максимальное количество символов {maxlength}. Длина текста сейчас: {entered}"/> <span class="popup__input-error name-input-error"></span> <input placeholder="Введите профессия" class="popup__input" id="job" name="job" required minlength="2" maxlength="200" pattern="^[A-Za-zА-Яа-я\s\-]+$" data-error-message="Введите адрес сайта." data-error-pattern-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" data-error-minlength-message="Минимальное количество символов {minlength}. Длина текста сейчас: {entered}" data-error-maxlength-message="Максимальное количество символов {maxlength}. Длина текста сейчас: {entered}"/> <span class="popup__input-error job-input-error"></span> <button type="submit" class="popup__btn popup__btn_inactive" id="save-btn" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_card"><div class="popup__container"><button type="button" class="popup__close" id="popup-close"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="add-form" novalidate><input placeholder="Введите название" class="popup__input" id="place-name" name="place-name" required minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-я\s\-]+$" data-error-message="Вы пропустили это поле." data-error-pattern-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" data-error-minlength-message=" "/> <span class="popup__input-error place-name-input-error"></span> <input type="url" placeholder="Введите ссылка на картину" class="popup__input" id="pic-link" name="pic-link" required pattern="^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$" data-error-message="Вы пропустили это поле." data-error-type-message="Введите адрес сайта."/> <span class="popup__input-error pic-link-input-error"></span> <button type="submit" class="popup__btn popup__btn_inactive" id="popup-submit" disabled="disabled">Создать</button></form></div></div><div class="popup popup_type_photo"><div class="popup__photo-container"><button type="button" class="popup__close" id="popup-photo-close"></button> <img class="popup__photo" src="data:," alt id="photo"/><p class="popup__photo-text"></p></div></div><div class="popup popup_type_delete"><div class="popup__delete-container"><button type="button" class="popup__close"></button><h2 class="popup__title popup__title_delete">Вы уверены?</h2><form class="popup__form" name="delete-form" novalidate><button type="submit" class="popup__btn popup__btn_delete" id="popup-delete">Да</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="avatar-form"><input type="url" placeholder="Введите ссылка на картину" class="popup__input" id="avatar-link" name="avatar-link" required pattern="^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$" data-error-message="Вы пропустили это поле." data-error-type-message="Введите адрес сайта."/> <span class="popup__input-error avatar-link-input-error"></span> <button type="submit" class="popup__btn popup__btn_inactive" id="popup-submit-avatar" disabled="disabled">Сохранить</button></form></div></div><template id="card-template"><li class="card"><img class="card__image" src="data:," alt/> <button aria-label="удалить-кнопка" type="button" class="card__delete" id="delete-btn"></button><div class="card__container"><h2 class="card__text"></h2><button aria-label="лайк-кнопка" type="button" class="card__heart" id="heart-like"></button></div></li></template><script src="./components/api.js"></script><script src="./components/constants.js"></script><script src="./components/cards.js"></script><script src="./components/card.js"></script><script src="./components/index.js"></script><script src="./components/modal.js"></script><script src="./components/validation.js"></script></body></html>
