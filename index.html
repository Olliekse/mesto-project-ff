<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место-Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="content">

        <section class="profile">
            <img class="profile__photo" src="./images/image.jpg" alt="фото профиля ">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-btn-box" aria-label="кнопка редактирования"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>

            <button type="button" class="profile__add-btn" aria-label="кнопка добавления"></button>

        </section>

        <section>
            <ul class="cards">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&COPY; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form">
                <input type="text" placeholder="Введите имя" class="popup__input" id="name"
                    name="name" required>
                <input type="text" placeholder="Введите профессия" class="popup__input" id="job"
                    name="job" required>
                <button type="submit" class="popup__btn">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_card">
        <div class="popup__container">
            <button type="button" class="popup__close" id="popup-close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="add-form">
                <input type="text" placeholder="Введите название" class="popup__input" id="place-name" name="place-name"
                    required>
                <input type="url" placeholder="Введите ссылка на картину" class="popup__input" id="pic-link"
                    name="pic-link" required>
                <button type="submit" class="popup__btn" id="popup-submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_photo">
        <div class="popup__photo-container">
            <button type="button" class="popup__close" id="popup-photo-close"></button>
            <img class="popup__photo" src = "data:," alt id="photo">
            <p class="popup__photo-text"></p>
        </div>
    </div>

    <template id="card-template">
        <li class="card">
            <img class="card__image" src = "data:," alt>
            <button aria-label="удалить-кнопка" type="button" class="card__delete" id="delete-btn"></button>
            <div class="card__container">
                <h2 class="card__text"></h2>
                <button aria-label="лайк-кнопка" type="button" class="card__heart" id="heart-like"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/array.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
